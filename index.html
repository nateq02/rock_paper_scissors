<html>

        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        <h1>Rock, Paper, Scissors!</h1>

        <div class = 'button_group'>
            <button><img src = "https://thenounproject.com/api/private/icons/477918/edit/?backgroundShape=SQUARE&backgroundShapeColor=%23000000&backgroundShapeOpacity=0&exportSize=752&flipX=false&flipY=false&foregroundColor=%23000000&foregroundOpacity=1&imageFormat=png&rotation=0"></button>
            <button><img src = "https://thenounproject.com/api/private/icons/477912/edit/?backgroundShape=SQUARE&backgroundShapeColor=%23000000&backgroundShapeOpacity=0&exportSize=752&flipX=false&flipY=false&foregroundColor=%23000000&foregroundOpacity=1&imageFormat=png&rotation=0"</button>
            <button><img src = "https://thenounproject.com/api/private/icons/477919/edit/?backgroundShape=SQUARE&backgroundShapeColor=%23000000&backgroundShapeOpacity=0&exportSize=752&flipX=false&flipY=false&foregroundColor=%23000000&foregroundOpacity=1&imageFormat=png&rotation=0"</button>
        </div>
        <div class = 'results'>
            <div class = 'playerResults'>
                <p>Your Score</p>
                <p id = 'playerCount'>0</p>

            <div class = 'cpuResults'>

            </div>
